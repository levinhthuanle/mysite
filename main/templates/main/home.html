{% extends 'main/base.html' %} {% block content %}

<style>
    #backgroundHome {
        background-image: url("https://image.shutterstock.com/shutterstock/photos/1648519921/display_1500/stock-photo-black-brick-wall-as-background-or-wallpaper-or-texture-1648519921.jpg");
        width: 100%;
        height: 500px;
        margin-bottom: 100px;
    }
    
    #name {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        margin-left: 35%;
        color: white;
        font-size: 60px;
        padding-top: 100px;
    }
    
    #searchBar {
        margin-top: 20px;
        margin-left: 29%;
        font-size: 25px;
        height: 70px;
        /* width: 450px; */
        width: 40%;
        background-color: white;
        border: 0px;
        padding-left: 20px;
        border-radius: 10px;
        opacity: 0.7;
        box-shadow: 5px 5px 5px black;
    }
    
    #searchBar:hover {
        opacity: 1;
    }
</style>


<div id="backgroundHome">
    <p id='name'>LQD Book Store</p>
    <div id="search">
        <input type="text" placeholder="Tìm kiếm" id="searchBar">
        <i class="fas fa-search" id="searchIcon"></i>
    </div>
</div>
<table class="table table-striped table-hover" style="border: 2px solid black;  border-width: 0px 0px 0px 2px; margin-left: 50px;">


    <tbody>
        <tr>
            <th>TÊN SẢN PHẨM</th>
        </tr>
        {% for item in ls.all %}
        <tr>
            <td> <a href="/{{item.id}}" style="text-decoration: none;">{{item.name}} </a> </td>
        </tr>

        {% endfor%}

    </tbody>
</table>

<p>{{item.name}} </p> {% endfor%} -->

{% endblock %}
